<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display property</title>
    <style>
      div {
        margin-top: 10px;
        background-color: red;
        width: 300px;
        height: 300px;
        display: inline-block;
      }
      div div {
        background-color: aqua;
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div>
      <div>Div 1 inner div 1</div>
      <div>Div 1 inner div 2</div>
    </div>
    <div>
      <div>Div 2 inner div 1</div>
      <div>Div 2 inner div 2</div>
    </div>
  </body>
</html>
